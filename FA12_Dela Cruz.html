<!DOCTYPE html>
<html>
  <head>
		<style>
			table, td {
				border: 1px solid black;
			}
		</style>
		<meta charset="utf-8">  
		<title> Nested Loop </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
		<p> [enter a number between 2 and 10] </p>
		<input type="text" id="Firstval" value="1st number"> 
		<a> by </a>
		<input type="text" id="Secval" value="2nd number">

		<p></p>
		<button onclick="myFunction()">Click Here When Ready!</button>

		<div id = "multi"></div>

		<script>

			function myFunction(){
				var num1 = parseInt(document.getElementById('Firstval').value);
				var num2 = parseInt(document.getElementById('Secval').value);

				if(num1 >= 2 && num2 <= 10){
					var tab = "<table>";

					for(var i = 1; i <= num1; i++){
						tab += "<tr>";

						for(var j = 1; j <= num2; j++){
							tab += "<td>" + (j*i) + "</td>";
						}
						tab += "</tr>";
					}
					tab += "</table>";

					document.getElementById("multi").innerHTML = tab;
				}

				else{
					alert("Please input two numbers from 2 to 10");
				}

			}
		</script>
  </body>
</html>
